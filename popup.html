<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            width: 450px;
            padding: 20px;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: #fdfdfd;
            margin: 0;
            color: #1f2937;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 20px;
            margin: 0;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .table-container {
            max-height: 320px;
            /* Reduced for low-res screens */
            overflow-y: auto;
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
        }

        /* Custom Scrollbar */
        .table-container::-webkit-scrollbar {
            width: 6px;
        }

        .table-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .table-container::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }

        @media (prefers-color-scheme: dark) {
            .table-container::-webkit-scrollbar-thumb {
                background: #4b5563;
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th {
            background: #f9fafb;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            font-size: 11px;
            border-bottom: 1px solid #f3f4f6;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #f3f4f6;
        }

        tr:hover {
            background: #fcfcfd;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn-delete {
            color: #ef4444;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .btn-delete:hover {
            background: #fee2e2;
        }

        .profile-link {
            color: #6366f1;
            text-decoration: none;
        }

        .profile-link:hover {
            text-decoration: underline;
        }

        .empty-state {
            padding: 40px;
            text-align: center;
            color: #9ca3af;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            color: #10b981;
            margin-top: 15px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
        }

        .clear-btn {
            font-size: 12px;
            color: #ef4444;
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
        }

        .sync-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            background: #6366f1;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .sync-btn:hover {
            opacity: 0.9;
        }

        .sync-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .badge-synced {
            background: #d1fae5;
            color: #065f46;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
        }

        .badge-pending {
            background: #fef3c7;
            color: #92400e;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
        }

        .time-cell {
            color: #6b7280;
            font-size: 11px;
        }

        .loader-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #6366f1;
            font-size: 13px;
            font-weight: 500;
        }

        .spinner-main {
            width: 28px;
            height: 28px;
            border: 3px solid rgba(99, 102, 241, 0.1);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            body {
                background: #111827;
                color: #f3f4f6;
            }

            .table-container {
                background: #1f2937;
                border: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            }

            th {
                background: #374151;
                color: #9ca3af;
                border-bottom: 1px solid #4b5563;
            }

            td {
                border-bottom: 1px solid #374151;
            }

            tr:hover {
                background: #374151;
            }

            .empty-state {
                color: #6b7280;
            }

            .time-cell {
                color: #9ca3af;
            }
        }

        /* Responsive Height */
        html {
            height: auto;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>Send It Leads</h2>
        <div style="display: flex; gap: 8px; align-items: center;">
            <button id="refresh-data" class="sync-btn" style="background: #f3f4f6; color: #374151;"
                title="Refresh Sheet Data">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
                </svg>
            </button>
            <button id="sync-sheets" class="sync-btn" title="Sync to Google Sheets">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" />
                </svg>
                Sync
            </button>
            <button id="clear-all" class="clear-btn">Clear</button>
        </div>
    </div>

    <div class="table-container">
        <div id="table-loader" class="loader-container">
            <div class="spinner-main"></div>
            <span>Fetching Leads...</span>
        </div>
        <table id="leads-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Time</th>
                    <th>Profile</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="leads-body">
                <!-- Data will be injected here -->
            </tbody>
        </table>
        <div id="empty-state" class="empty-state" style="display: none;">
            No leads saved yet.
        </div>
    </div>

    <div class="status">
        <div class="dot"></div>
        <span>Ollama Connected</span>
    </div>

    <script src="popup.js"></script>
</body>

</html>
